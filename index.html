<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/angular.min.js"></script>
  <script src="js/todoApp.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Merriweather:300,400,300italic,400italic,700,700italic,900,900italic'>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Sintony:400,700'>
  <title>Ordbogen Todo App</title>
</head>
<body ng-app="todoApp">
  <div class="container">
    <div class="app-wrapper">
      <header></header>
      <hr>
        <div class="list-wrapper" ng-controller="listCtrl">
          <div class="filter-wrapper">
            <h4 ng-click="setTab('all')" ng-class="{tabActive: isSet('all')}">All</h4>
            <h4 ng-click="setTab('active')" ng-class="{tabActive: isSet('active')}">Active</h4>
            <h4 ng-click="setTab('done')" ng-class="{tabActive: isSet('done')}">Done</h4>
            <input class="searchbar" placeholder="Search for specific tasks:" ng-model="searchList.text">
            <button class="undo-btn" type="button" ng-click="undo()"></button>
            <div class="tooltip">Click this to undo deletes!</div>
          </div>
          <ul>
            <list></list>
          </ul>
          <button class="circle-btn" type="button" ng-click="addBtn()">+</button>
          <pop-up></pop-up>
        </div><!--list-wrapper-->
    </div><!--app-wrapper-->
  </div>
</body>
</html>
